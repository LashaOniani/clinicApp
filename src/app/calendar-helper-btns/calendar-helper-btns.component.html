<button [class]="editBtnState ? 'edit-btn edit-btn-active' : 'edit-btn' " (click)="displayEdit()" [disabled]="!btnStates">
    <svg><use xlink:href="assets/icons.svg#edit"></use></svg>
    რედაქტირება
</button>
<button [class]="delBtnState ? 'del-btn del-btn-active' : 'del-btn' "  (click)="displayDelete()" [disabled]="!btnStates">

    წაშლა
</button>
